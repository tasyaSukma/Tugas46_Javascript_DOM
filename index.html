<!DOCTYPE html>
<html>
<head>
	<title>Tugas 46 Javascript</title>
</head>
<body>
	<p>Click untuk merubah warna</p>
	<button onclick="myFunction()">Ubah Warna</button>

	<script type="text/javascript">
		function myFunction(){
			var color = prompt("Ketikan warna yang diinginkan dalam bahasa inggris")
			if(color !=null){
				document.body.style.backgroundColor = color
			}
		}
	</script>
</body>
</html>
